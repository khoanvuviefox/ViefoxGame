<!DOCTYPE html>
<html lang="vn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tictactoe.css">
    <link href="./image/tictactoe.ico" rel="shortcut icon" type="image/x-icon" />
    <title>Tic Tac Toe</title>
</head>
<div style="background-color: white;">
    <img width="400" height="400" src="image/logo.png">
</div>
<script src="timeday.js"></script>
<div id="clockDiv" style="background-color:#000000"></div>
<a href="index.html">Trang chủ</a>

<body>
    <script src="tictactoe.js"></script>
    <div class="text-center" id="box">
        <header>
            <h1>TIC TAC TOE</h1>
        </header>
        <div id="message"></div>
        <ul id="gameBoard">
            <li class="tic" id="0">#</li>
            <li class="tic" id="1">#</li>
            <li class="tic" id="2">#</li>
            <li class="tic" id="3">#</li>
            <li class="tic" id="4">#</li>
            <li class="tic" id="5">#</li>
            <li class="tic" id="6">#</li>
            <li class="tic" id="7">#</li>
            <li class="tic" id="8">#</li>
        </ul>
        <div class="clearfix"></div>
        <footer>
            <button id="reset">Cài đặt lại</button>
        </footer>
    </div>


    <footer>

    </footer>
</body>

</html>
